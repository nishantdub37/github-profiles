<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github Profiles</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" class="search" placeholder="Search for Github Profiles">
        </form>
        <div class="user-info">
            <img src="https://avatars.githubusercontent.com/u/${id}" alt="User Profile" class="user-img">
            <div class="user-details">
                <h3 class="user-name"></h3>
                <p class="user-desc"></p>
                <div class="follow-info">
                    <p class="followers"></p>
                    <p class="following"></p>
                    <p class="public-repos"></p>
                </div>
                <div class="repos">
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                    <div class="repo"></div>
                </div>
            </div>
        </div>
        <div class="empty">User Not Found</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
